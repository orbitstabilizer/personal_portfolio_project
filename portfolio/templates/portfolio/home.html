{% extends 'portfolio/base.html'%}

{%block content%}
<h1>My Portfolio</h1>

{% load static %}
<a href=" {% url 'blog:all_blogs' %} ">Blog</a>
<br>
<a href="{%static 'portfolio/resume.pdf'%}">Resume</a>
<br>
<img src="{% static 'portfolio/frog_mybest.jpeg' %}" >
<br>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{project.image.url}}" height=40, width=60>
{% if project.url %}
<br>
<a href="{{project.url}}">Link</a>
{% endif %}



{% endfor %}

{%endblock%}
